<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo for Panorama</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./ressources/javaScript/functions.js"></script>
    <script src="./ressources/javaScript/components.js"></script>
    <script src="./ressources/javaScript/deviceHandler.js"></script>
    <script src="./ressources/javaScript/slider/smartphoneSliderComponent.js"></script>
    <script src="./ressources/javaScript/slider/computerSliderComponent.js"></script>
    
  </head>
  <body>
    <div class="hud">
      <button class="button-74" role="button" onclick="mobileOpacityHandler('slide1')" id="button1"></button>
      <button class="button-74" role="button" onclick="mobileOpacityHandler('slide2')" id="button2"></button>
      <button class="button-74" role="button" onclick="mobileOpacityHandler('slide3')" id="button3"></button>
      <button class="button-74" role="button" onclick="mobileOpacityHandler('slide4')" id="button4"></button>
    </div>
    
    <a-scene scene> 
      
      <!-- Caméra Rig -->
    <a-entity id="player" position="0 0 0">
      <!-- Caméra -->
      <a-entity position="0 1.6 0" id="camera" camera look-controls="enabled: true; mouseEnabled: true" cursor="rayOrigin: mouse">
      </a-entity>
    </a-entity>

  <a-entity id="base">
    <a-sky id="skybox" src="./ressources/assets/devantAmphi.jpg" animationcustom></a-sky>
    <a-entity position="-6.239 -1.17 -7.336" look-at="#camera">
      <a-plane  animationcustom color="black" width="5" text="value: Amphi A;  align: center" position="0 1 1"></a-plane>
      <a-entity gltf-model="./ressources/assets/direction_arrow/scene.gltf" id="model"
        animation__2="property: position; from: 0 0 0; to: 0 -1 0; dur: 1000; easing: linear; dir: alternate; loop: true" animationcustom
        onclick="goTo('base2.html')"
        look-at="#pointer">
      </a-entity>
      <a-entity id="pointer"  animation__2="property: position; from: 3 0 1; to: 3 -1.0 1; dur: 1000; easing: linear; dir: alternate;loop: true">
      </a-entity>
    </a-entity>
        
    <a-entity position="-3 0 6" look-at="#camera">
      <a-entity gltf-model="./ressources/assets/direction_arrow/scene.gltf" id="model"
        animation__2="property: position; from: 0 0 0; to: 0 -1 0; dur: 1000; easing: linear; dir: alternate; loop: true" animationcustom
        onclick="goTo('base2.html')"
        look-at="#pointer2">
      </a-entity>
      <a-entity id="pointer2"  animation__2="property: position; from: 3 0 1; to: 3 -1.0 1; dur: 1000; easing: linear; dir: alternate;loop: true"></a-entity>
    </a-entity>
  </a-entity>

</a-scene>
</body>
</html>
