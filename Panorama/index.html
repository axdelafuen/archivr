<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Demo for Panorama</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="./ressources/javaScript/functions.js"></script>
    <script src="./ressources/javaScript/components.js"></script>
    <script src="./ressources/javaScript/deviceHandler.js"></script>
    <script src="./ressources/javaScript/slider/smartphoneSliderComponent.js"></script>
    <script src="./ressources/javaScript/slider/computerSliderComponent.js"></script>
    
  </head>
  <body>
    <div class="hud">
      <button class="button-74" role="button" onclick="mobileOpacityHandler('slide1')" id="button1"></button>
      <button class="button-74" role="button" onclick="mobileOpacityHandler('slide2')" id="button2"></button>
      <button class="button-74" role="button" onclick="mobileOpacityHandler('slide3')" id="button3"></button>
      <button class="button-74" role="button" onclick="mobileOpacityHandler('slide4')" id="button4"></button>
    </div>
    
    <a-scene scene thumbstick-logging>
      
      <!-- Caméra Rig -->
    <a-entity id="player" position="0 0 0">
      <!-- Caméra -->
      <a-entity position="0 1.6 0" id="camera" camera look-controls="enabled: true; mouseEnabled: true" cursor="rayOrigin: mouse">
      </a-entity>
    </a-entity>

  <a-entity id="base">
    <a-sky color="black" sliderelement class="class1"></a-sky>
    <a-sky color="green" sliderelement opacity="0.0" class="class2"></a-sky>
    <a-sky color="blue" sliderelement opacity="0.0" class="class3"></a-sky>
    <a-sky color="red" sliderelement opacity="0.0" class="class4"></a-sky>
  </a-entity>

</a-scene>
</body>
</html>
