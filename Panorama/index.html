<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Default scene • Made with A-Frame</title>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="template.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="fleche" src="icones/fleche.png" height="357" width="367" alt=""/>
      </a-assets>

      
      <!-- Caméra Rig -->
    <a-entity id="player" position="0 0 0">
      <!-- Caméra -->
      <a-entity position="0 1.6 0" look-controls="enabled: false; mouseEnabled: false" id="camera" camera="userHeight: 1.6"cursor="rayOrigin: mouse">
        <a-cursor id="cursor" color="white" position="0 0 -0.2" scale="0.25 0.25 0.25"
          animation__click="property: scale; startEvents: click; from: 0.1 0.1 0.1; to: 0.25 0.25 0.25; dur: 150">
        </a-cursor>
      </a-entity>
      <!-- Main gauche -->
      <a-entity oculus-touch-controls="hand: left;model: true" hand-controls="hand: left; handModelStyle: lowPoly; color: pink"
        id="gauche" clickcontroller position="0 0 0" raycaster="showLine: true; far: 10; lineColor: red; lineOpacity: 0.5; near: 6; objects: .cursor-listener">
      </a-entity>
      <!-- Main droite -->
      <a-entity id="handGun" oculus-touch-controls="hand: right;"
        hand-controls="hand: right; handModelStyle: highPoly; color: pink;"
        class="vr-except" position="0.5 -0.7 -1.2" raycaster="showLine: true; far: 10; lineColor: blue ; lineOpacity: 0.5;near:6"
        cursor-listener>
      </a-entity>
  </a-entity>

      
      <a-entity id="base">
        <a-box color="pink" click-drag position="0 1 -3" onclick="goTo()"  animationcustom class="clickable"></a-box>
        <a-sky src="assets/sky.png" sliderelement></a-sky>
        <a-sky src="assets/alex-bdnr-GNNoZa8zVwY-unsplash.jpg" sliderelement opacity="0.0"></a-sky>
      </a-entity>
    </a-scene>
  </body>
  </html>
